<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Roll the Dice</title>
  </head>
  <body>
    <div class="overlay hidden">
      <div class="modal hidden">
        <div class="game--title">Welcome to Dice Roll!</div>
        <div class="modal--left_container">
          <h2 class="modal--title">Please enter name</h2>
          <label class="player--label" for="player--1_label"
            >Player 1 Name</label
          >
          <input type="text" class="player1--input" id="player--1_label" />
          <label class="player--label" for="player--2_label"
            >Player 2 Name</label
          >
          <input type="text" class="player2--input" id="player--2_label" />
        </div>
        <div class="modal--right_container">
          <button type="button" class="start--btn">Start Game!</button>
        </div>
      </div>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h4 class="name" id="name--0">Player 1</h4>
        <h2 class="player1-name"></h2>
        <p class="score" id="score--0"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0"></p>
        </div>
      </section>
      <section class="player player--1">
        <h4 class="name" id="name--1">Player 2</h4>
        <h2 class="player2-name"></h2>
        <p class="score" id="score--1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1"></p>
        </div>
      </section>
      <img
        src="./assets/dice-images/dice-5.png"
        alt="Playing dice"
        class="dice"
      />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
